<script>

/* 
    _filter , _map 
*/

var testList = [1,2,3,4,5,6,7,8];

function _filter(list, predi){
    var new_list = [];
    for( var i = 0 ; i< list.length ; i++) {
        if(predi(list[i])) {
            new_list.push(list[i]);
        }
    }
    return new_list;
}

console.log(_filter(testList, a => a<4));
console.log(testList.filter(a => a<4));

function _map(list, mapper) {
    var new_list = [];
    for( var i = 0 ; i< list.length ; i++) {
        new_list.push(mapper(list[i]));
    }
    return new_list;
}

console.log(_map(testList, a => a*2));
console.log(testList.map(a => a*2));


</script>
