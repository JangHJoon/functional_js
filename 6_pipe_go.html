<body>
<script>

function _pipe() {
    var fns = arguments;
    return function(arg){
        return _reduce(fns, function(arg, fn){
            return fn(arg);
        },arg);
    }
}

var f1 = _pipe(a=>a+1,a=>a*2);
console.log(f1(1));

console.log("----------------------");

console.log(Math.max([1,2,3,4,5]));
console.log(Math.max(1,2,3,4,5));
console.log(Math.max.apply(null,[1,2,3,4,5]));

console.log("----------------------");

function _go(arg){
    var fns = _rest(arguments);
    return _pipe.apply(null,fns)(arg);
}

_go(1,a=>a+1,a=>a*2,console.log);




</script>
</body>
